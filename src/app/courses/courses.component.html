<table [border]="width">
    <tr>
        <th [attr.colspan]="size" >name</th>

        <td [attr.colspan]="size">name</td>

    <tr>
        <td  [attr.colspan]="size">rgno</td>
        <td>{{rgno}}</td>

    <tbody *ngIf="showdetails">

        <td  [attr.colspan]="size">age</td>

    <tr>
        <td  [attr.colspan]="size">course</td>
        <td>{{course}}</td>

        <td>{{core.csub|currency:'INR'}}</td>
    </tr>

</table>
